<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess The Number</h1>
        <p>
            We have selected a random number between <span>1 - 24</span>. See if you can guess it.
        </p>
        <div class="form">
            <label for="guessField">
                Enter a guess:
            </label>
            <input type="text" id="guessField" class="guessField" placeholder="Your guess...">
            <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
        </div>
        <div id="resultMessage" class="result-message"></div>
    </div>
    
    <script defer src="index.js"></script>
</body>
</html>
